{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<style>
    .card {
        margin-left: 20px;
        margin-right: 0px;
        margin-top: -100px;
    }
</style>
<div class="container-fluid min-vh-100">
    <div class="row min-vh-100">
        <!-- Left Banner (Gradient) -->
        <div class="col-lg-6 bg-gradient-primary d-none d-lg-flex align-items-center justify-content-center p-5">
            <div class="text-center px-4">
                <h1 class="display-5 fw-bold mb-4">Welcome Back!</h1>
                <p class="lead mb-4">Reset your password and regain access to your account.</p>
            </div>
        </div>

        <!-- Right Form -->
        <div class="col-lg-6 d-flex align-items-center justify-content-center p-4">
            <div class="w-100" style="max-width: 450px;">
                <div class="card border-0 shadow-lg overflow-hidden">
                    <div class="card-header bg-gradient-primary text-white py-3">
                        <h3 class="mb-1 text-center">Reset Password</h3>
                        <p class="mb-0 text-center">Enter your details to continue</p>
                    </div>

                    <div class="card-body p-4">
                        <form method="POST" action="{{ url_for('reset_password') }}" id="resetForm">

                            <!-- Name -->
                            <div class="mb-3 position-relative">
                                <i class="fas fa-user position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                                <input type="text" class="form-control ps-5" id="name" name="name" placeholder="Full Name" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3 position-relative">
                                <i class="fas fa-envelope position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                                <input type="email" class="form-control ps-5" id="email" name="email" placeholder="Email Address" required>
                            </div>

                            <!-- New Password -->
                            <div class="mb-1 position-relative">
                                <i class="fas fa-lock position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                                <input type="password" class="form-control ps-5" id="new_password" name="new_password" placeholder="New Password" required minlength="8">
                                <span class="position-absolute top-50 end-0 translate-middle-y me-3 toggle-password" style="cursor: pointer;">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                            <div class="progress mb-2" style="height: 5px;">
                                <div class="progress-bar" id="password-meter-bar" role="progressbar" style="width: 0%;"></div>
                            </div>
                            <div id="password-strength" class="small mb-3"></div>

                            <!-- Confirm Password -->
                            <div class="mb-1 position-relative">
                                <i class="fas fa-lock position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                                <input type="password" class="form-control ps-5" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required minlength="8">
                                <span class="position-absolute top-50 end-0 translate-middle-y me-3 toggle-password" style="cursor: pointer;">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                            <div id="password-match" class="small mb-4"></div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary bg-gradient-primary w-100 py-2 mb-4" id="submitBtn">
                                <span class="spinner-border spinner-border-sm d-none" role="status" id="spinner"></span>
                                <span id="button-text">Reset Password</span>
                            </button>

                            <!-- Back to Login -->
                            <div class="text-center">
                                <p class="mb-0">Remember your password?
                                    <a href="{{ url_for('login') }}" class="text-primary text-decoration-none fw-bold">Sign In</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    // Password toggle functionality
    document.querySelectorAll('.toggle-password').forEach(function(element) {
        element.addEventListener('click', function() {
            const input = this.closest('.position-relative').querySelector('input');
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    });

    // Password strength indicator with visual meter
    const passwordInput = document.getElementById('new_password');
    const passwordMeter = document.getElementById('password-meter-bar');
    const strengthText = document.getElementById('password-strength');
    const confirmPasswordInput = document.getElementById('confirm_password');
    const matchText = document.getElementById('password-match');
    const submitBtn = document.getElementById('submitBtn');
    const buttonText = document.getElementById('button-text');
    const spinner = document.getElementById('spinner');

    passwordInput.addEventListener('input', function() {
        const password = this.value;
        let strength = 0;
        
        // Check length
        if (password.length >= 8) strength++;
        // Check for numbers
        if (password.match(/\d/)) strength++;
        // Check for uppercase
        if (password.match(/[A-Z]/)) strength++;
        // Check for special chars
        if (password.match(/[^A-Za-z0-9]/)) strength++;
        
        // Update visual meter and text
        let meterWidth = 0;
        let meterColor = '';
        let strengthMessage = '';
        
        switch(strength) {
            case 0:
                meterWidth = 10;
                meterColor = 'bg-danger';
                strengthMessage = 'Very Weak';
                break;
            case 1:
                meterWidth = 30;
                meterColor = 'bg-danger';
                strengthMessage = 'Weak';
                break;
            case 2:
                meterWidth = 60;
                meterColor = 'bg-warning';
                strengthMessage = 'Medium';
                break;
            case 3:
                meterWidth = 80;
                meterColor = 'bg-success';
                strengthMessage = 'Strong';
                break;
            case 4:
                meterWidth = 100;
                meterColor = 'bg-success';
                strengthMessage = 'Very Strong';
                break;
        }
        
        passwordMeter.style.width = meterWidth + '%';
        passwordMeter.className = `progress-bar ${meterColor}`;
        strengthText.textContent = `Password Strength: ${strengthMessage}`;
        strengthText.className = `small mb-3 text-${meterColor.replace('bg-', '')}`;
    });

    // Password match checker
    confirmPasswordInput.addEventListener('input', function() {
        if (this.value !== passwordInput.value) {
            matchText.textContent = 'Passwords do not match!';
            matchText.className = 'small mb-4 text-danger';
            submitBtn.disabled = true;
        } else {
            matchText.textContent = 'Passwords match!';
            matchText.className = 'small mb-4 text-success';
            submitBtn.disabled = false;
        }
        
        if (this.value === '') {
            matchText.textContent = '';
        }
    });

    // Form submission loading state
    document.getElementById('resetForm').addEventListener('submit', function() {
        buttonText.textContent = 'Processing...';
        spinner.classList.remove('d-none');
        submitBtn.disabled = true;
    });
</script>
{% endblock %}
