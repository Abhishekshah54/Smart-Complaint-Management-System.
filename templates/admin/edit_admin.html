{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Admin</h2>
    
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            Edit Admin Details
        </div>
        
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_admin', admin_id=admin['id']) }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" 
                           value="{{ admin['name'] }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" 
                           value="{{ admin['email'] }}" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="phone" class="form-control" id="phone" name="phone" 
                           value="{{ admin['phone'] }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password (leave blank to keep current)</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="is_superadmin" 
                           name="is_superadmin" {% if admin['is_superadmin'] %}checked{% endif %}>
                    <label class="form-check-label" for="is_superadmin">Super Admin</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Update Admin</button>
                <a href="{{ url_for('manage_admins') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
